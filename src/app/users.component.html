<div>
  <label>User name:</label> <input #userName />
  <button (click)="add(userName.value); userName.value=''">
    Add
  </button>
</div>

<h2>My Users</h2>
<ul class="users">
  <div *ngIf="!users">
    No persons found
  </div>
  <li *ngFor="let user of users"
      [class.selected]="user === selectedUser"
      (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.name}}
    <button class="delete"
            (click)="delete(user); $event.stopPropagation()">x</button>
  </li>
</ul>

<div *ngIf="selectedUser">
  <h2>
    {{selectedUser.name | uppercase}} is my user
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<user-search></user-search>
